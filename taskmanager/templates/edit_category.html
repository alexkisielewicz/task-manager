{% extends "base.html" %}
{% block content %}
<!-- everything extended from the base template will display on this page as well -->
<h3 class="green-text text-lighten-1 center-align">Edit Category</h3>

<div class="row card-panel green-text text-darken-2 green lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- category name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-green-text text-darken-4"></i>
                <input id="category_name" name="category_name" value="{{ category.category_name }}" type="text" minlength="3" maxlength="25" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-green darken-1">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
