{% extends "base.html" %}
{% block content %}
<!-- everything extended from the base template will display on this page as well -->
<h3 class="green-text text-lighten-1 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-green darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card light-green darken-2 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
                <!-- or could be .category_id --> 
                
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-4">Edit</a>
                <a href="#" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
